name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install packages
        run: npm ci

      - name: Run tests
        run: npm run test