name: Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install packages
        run: npm ci

      - name: Build
        run: npx tsc
        
      - name: Upload build to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
          if-no-files-found: error
          compression-level: 9